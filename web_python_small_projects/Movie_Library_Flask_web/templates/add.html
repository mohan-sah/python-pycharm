{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <div class="container bg-light text-center heroes" >
        <form class="col-1" action="{{url_for('add')}}" method="POST">
            <label> Movie Title</label>
            <input type="text" name="title">
            <label>Year</label>
            <input type="number" min="1800" max="2050" step="1" name="year">
            <label>description</label>
            <input type="text" width="48" height="48" name="description">
            <label>rating</label>
             <input type="number" step=0.1 name="rating">
            <label>ranking</label>
            <input type="number" step=1 name="ranking">
            <label>review</label>
            <input type="text" name="review">
            <label>img_url</label>
            <input type="url" name="img_url">
            <br>
            <br>
            <button type="submit" name='form_type' value="add_movie">Add Movie</button>

        </form>


    </div>
    <br>
    <h2 class="heading">The Movie Database</h2>
    <div class="container bg-light text-center heroes">
            {{ render_form(form, novalidate = True)}}
    </div>
</div>
{% endblock %}
