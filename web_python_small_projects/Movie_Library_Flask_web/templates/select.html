{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in data['results']: %}
    <p>
        <a href="{{url_for('find_movie', selected_movie =movie)}}">

            <img
                height="300" src="https://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" width="200">
            <b>{{movie['original_title']}} - {{movie[ 'release_date']}}</b></a>

<!--    <input id= "selected_movie" name = "selected_movie" value="{{movie}}" type="hidden">-->
    <hr>
    </p>
    {% endfor %}

</div>
{% endblock %}
