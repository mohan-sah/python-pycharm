<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* 4: Use flexbox to center the card in the vertical and horizontal center. */
    .flex-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: cyan;

    }

    .col {
      background: rgb(86, 86, 240);
      border: yellow solid 5px;
    }

    .row {
      border-radius: 5px;
      padding: 5px;
    }
    .row div {
      background: rgb(86, 86, 240);
      border: yellow solid 5px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="container-lg">
      <div class="row">
        <div class="col">
          "hello"
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">hello</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <h2>sized column</h2>
      <div class="row">
        <div class="col-2">hello</div>
        <div class="col-4">hello</div>
        <div class="col-6">hello</div>
      </div>
      <div class="row">
        <div class="col-2">hello</div>
        <div class="col-10">hello</div>
      </div>
      <h2>mobile friendly columns</h2>
      <div class="row">
        <div class="col-sm-2">hello</div>
        <div class="col-sm-4">hello</div>
        <div class="col-sm-6">hello</div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-4">hello</div>
        <div class="col-8">hello</div>
      </div>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-2"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-2"></span>
        <span class="placeholder col-10"></span>
      </p>
    </div>


  </div>
  </div>

  </div>
</body>

</html>
