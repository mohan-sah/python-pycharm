<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Exercises-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body {
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        .flex-container {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            margin-top: 50px;
            border-bottom: 50px solid transparent;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
            background-color: #ddd;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .parent {
            width: 80%;
            background-color: #ddd;
            padding: 20px;
            margin: 2rem;
        }

        .child {
            background-color: seagreen;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid white;
        }

        .test-parent {
            width: 80%;
            background-color: #ddd;
            padding: 20px;
            margin: 2rem;
        }

        .test-parent>*>* {
            background-color: darkviolet;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid goldenrod;
        }

        .test2 {
            background-color: salmon;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid white;
        }

        .solution2>*>* {
            background-color: cadetblue;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid white;
        }

        .test3 {
            background-color: royalblue;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid white;
        }

        .solution3>*>* {
            background-color: darkslategrey;
            color: white;
            font-size: 18px;
            padding: 20px;
            border: 2px solid white;
        }
    </style>
    <style>
        @font-face {
            font-family: 'Open Sans Regular';
            font-style: normal;
            font-weight: 400;
            src: url('chrome-extension://gkkdmjjodidppndkbkhhknakbeflbomf/fonts/open_sans/open-sans-v18-latin-regular.woff');
        }
    </style>
    <style>
        @font-face {
            font-family: 'Open Sans Bold';
            font-style: normal;
            font-weight: 800;
            src: url('chrome-extension://gkkdmjjodidppndkbkhhknakbeflbomf/fonts/open_sans/OpenSans-Bold.woff');
        }
    </style>
    <style>
        @font-face {
            font-family: 'Open Sans ExtraBold';
            font-style: normal;
            font-weight: 800;
            src: url('chrome-extension://gkkdmjjodidppndkbkhhknakbeflbomf/fonts/open_sans/open-sans-v18-latin-800.woff');
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <h2>Exercise 2</h2>
        <div class="container parent">
          <div class="row">
            <div class="col-lg-6 col-sm-12 col-10 child test2">Column 1</div>
            <div class="col-lg-3 col-sm-6 col-10 child test2">Column 2</div>
            <div class="col-lg-3 col-sm-6 col-10 child test2">Column 3</div>
          </div>
        </div>
        <div class="container test-parent  solution2" id="test2">  <!-- Modify the HTML below to make the blue boxes behave like the red ones. -->
      <div class="row">
        <div class="child col-lg-6 col-md-12 col-sm-12 col-8">Column 1</div>
        <div class="child col-lg-3 col-md-6 col-sm-12 col-8">Column 2</div>
        <div class="child col-lg-3 col-md-6 col-sm-12 col-8">Column 3</div>
      </div>
          
            </div>
        <div class="container">
          <textarea id="test-2-code" rows="5">  &lt;!-- Modify the HTML below to make the blue boxes behave like the red ones. --&gt;
      &lt;div class="row"&gt;
        &lt;div class=""&gt;Column 1&lt;/div&gt;
        &lt;div class=""&gt;Column 2&lt;/div&gt;
        &lt;div class=""&gt;Column 3&lt;/div&gt;
      &lt;/div&gt;
          
            </textarea>
        </div>
    
        <button onclick="applyTest2()">Apply Changes</button>
    
        <script>
          function applyTest2() {
            const userCss = document.getElementById('test-2-code').value;
            const test1 = document.getElementById('test2');
            test1.innerHTML = userCss;
          }
        </script>
      </div>
</body>

</html>
