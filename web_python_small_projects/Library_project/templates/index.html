<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    <ul>
      {% if books|length==0 %}
      <p>Library is empty.</p>
      {%endif%}
      {%for book in books%}
      <li>{{book.title}}-{{book.author}}-{{book.rating}}/10
        <a href="{{url_for('edit_rating', book_id = book.id)}}">Edit Rating</a>
        <a href="{{url_for('delete_book', book_id = book.id)}}">Delete</a>
      </li>
      {%endfor%}
    </ul>


    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
