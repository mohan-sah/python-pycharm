<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <form action="{{url_for('edit_rating', book_id = book['id'])}}" method="POST">
      <label>Book Name : {{book.name}}</label><br>
      <label>Book Author: {{book.author}}</label><br>
      <label>Current Rating: {{book.rating}}/10</label><br>
<hr>
      <input type="number" name="rating" step="0.1" min="0" max="10" required/>
      <button type="submit" value="submit">Change Rating</button>
    </form>
  </body>
</html>
